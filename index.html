<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Chinitsu Battle</title>
  <style>
    body {
      background-color: #2c3e50; /*深藍灰色背景*/
      display: flex;
      justify_content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden; /* 防止捲軸出現 */
    }
    canvas {
      box-shadow: 0 0 20px rgba(0,0,0,0.5); /* 幫麻將桌加陰影 */
      border-radius: 4px;
      cursor: pointer; /* 讓滑鼠變手指，感覺可以點 */
    }
  </style>
</head>
<body>
  <canvas id="game" width="1000" height="600"></canvas>
  <script type="module" src="./src/main.js"></script>
</body>
</html>
